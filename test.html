<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>
  <script src="pixi.js"></script>

<body>
  <script type="text/javascript">
var app = new PIXI.Application();
document.body.appendChild(app.view);

PIXI.loader
    .add('detector.json')
    .load(onAssetsLoaded);

function onAssetsLoaded()
{
    // create an array of textures from an image path
    var frames = [];
	var timesRan = 0;
	var pulseDuration = 1;
	
    for (var i = 1; i <= 25; i++)
	{
		frames.push(PIXI.Texture.fromFrame('detector' + i));
	}

    // create an AnimatedSprite 
    var anim = new PIXI.extras.AnimatedSprite(frames);
	anim.runPulse = true;
	anim.frameDelta = 1/frames.length;
	
	function pulse()
	{
		var lastLoop = (pulseDuration / anim.animationSpeed) + 1;
		
		if(this.runPulse == true)
		{	
			if(timesRan == 0)
			{
				anim.onFrameChange = function() {anim.alpha += this.frameDelta};
				
				console.log(timesRan + " increasing ");
				timesRan++;
				return;
			}
			else if(timesRan > 0 && timesRan < lastLoop)
			{
				console.log(timesRan + " staying the same ");
				timesRan++;
				return;
			}
			else
			{
				anim.onFrameChange = function() {anim.alpha -= this.frameDelta};
				console.log(timesRan + " decreasing ");
				this.runPulse = false;
				return;
			}
		}
	} 

    /*
     * An AnimatedSprite inherits all the properties of a PIXI sprite
     * so you can change its position, its anchor, mask it, etc
     */
	 
    anim.x = app.renderer.width / 2;
    anim.y = app.renderer.height / 2;
	anim.alpha = 0;
    anim.anchor.set(0.5);
    anim.animationSpeed = 0.5;
	
	anim.onLoop = pulse;
	
	
	anim.play();
    app.stage.addChild(anim);
    app.ticker.add();
		
}
	
   </script>
</body>

</html>
